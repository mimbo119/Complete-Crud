<mat-toolbar>
  Departments
</mat-toolbar>
<div>
  <form [formGroup]="service.formDept" (submit)="onSubmitDept()">  
    <div class="example-container">
      <mat-form-field>
        <input
        formControlName="deptName" 
        matInput 
        placeholder="Department Name" 
        required>
      </mat-form-field>
      <mat-form-field>
        <input
        formControlName="code" 
        matInput 
        placeholder="Department Code" 
        required>
      </mat-form-field>
      <div class="button_row">
          <button mat-raised-button color="primary" type="submit">Submit</button>
          <!-- [disabled]="service.form.invalid" -->
          <button mat-raised-button color="warn" (click)="onClear()">Clear!</button>
      </div>
    </div>
  </form>
</div>
<div class="mat-elevation-z8" width="80%">
  <mat-table [dataSource]="listData" matSort>
    <ng-container 
    matColumnDef="deptName">
        <mat-header-cell 
        *matHeaderCellDef
        mat-sort-header> Department Name </mat-header-cell>
        <mat-cell 
        *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="code">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Department Code </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.code}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click) = "onDelete(row.$key)"><mat-icon>delete_outline</mat-icon>></button>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan= "6" >
          <mat-spinner></mat-spinner>
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide' : listData!=null}" ></mat-footer-row>
  </mat-table>
</div>
