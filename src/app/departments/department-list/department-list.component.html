<div class="search-div">
    <button mat-raised-button (click)="onCreateDept2()">
      <mat-icon>add_circle</mat-icon>Departments
    </button>
  </div>
<div class="mat-elevation-z8" width="80%">
    <mat-table [dataSource]="listData" matSort>
      <ng-container 
      matColumnDef="deptName">
          <mat-header-cell 
          *matHeaderCellDef
          mat-sort-header> Department Name </mat-header-cell>
          <mat-cell 
          *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="code">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Department Code </mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.code}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click) = "onDelete(row.$key)"><mat-icon>delete_outline</mat-icon>></button>
          </mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan= "6" >
            <mat-spinner></mat-spinner>
        </mat-footer-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide' : listData!=null}" ></mat-footer-row>
    </mat-table>
  </div>
